<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <select 
                        id="amount" 
                        class="form-control" 
                        name="amount" 
                        ngModel 
                        required>
                        <option *ngFor="let amt of amounts" value="{{ amt }}">{{ amt | fraction }}</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="measure">Measurement</label>
                    <select 
                        name="measure" 
                        id="measure"
                        class="form-control"
                        ngModel
                        required>
                        <option *ngFor='let measured of measurement' value="{{ measured }}">
                            {{ measured }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
